<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen, print">
    <title>Frontend Mentor | Password generator app</title>
    <meta name="description" content="Password generator app">

    <!-- Begin canonical URL -->
    <link rel="canonical" href="https://webdevbynight.github.io/password-generator-app/">
    <!-- End canonical URL -->

  </head>

  <body>

    <main>

      <h1>Password Generator</h1>

      <form id="password-generator" method="post" action="./">
        <div class="prepare">
          <ul>
            <li>
              <label for="character-length">Character Length <span class="character-length-number" aria-live="polite">0</span></label>
              <input id="character-length" type="range" max="20" value="0" style="--min: 0; --max: 20; --value: 0;">
            </li>
            <li>
              <input id="uppercase-letters" name="characters" type="checkbox">
              <label for="uppercase-letters">Include Uppercase Letters</label>
            </li>
            <li>
              <input id="lowercase-letters" name="characters" type="checkbox">
              <label for="lowercase-letters">Include Lowercase Letters</label>
            </li>
            <li>
              <input id="numbers" name="characters" type="checkbox">
              <label for="numbers">Include Numbers</label>
            </li>
            <li>
              <input id="symbols" name="characters" type="checkbox">
              <label for="symbols">Include Symbols</label>
            </li>
          </ul>
          <p>
            <button type="submit">Generate</button>
          </p>
          <dl class="strength" aria-live="polite">
            <dt>Strength</dt>
            <dd></dd>
          </dl>
        </div>
        <p aria-live="polite">
          <label for="generated-password" class="sr-only">Generated Password</label>
          <input type="text" id="generated-password" name="generated-password" placeholder="P4$5W0rD!" readonly>
          <button type="button">
            <span class="sr-only">Copy to clipboard</span>
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/>
            </svg>
          </button>
        </p>
      </form>
    </main>

    <!-- Begin scripts -->
    <script src="./js/index.js" type="module"></script>
    <!-- End scripts -->

  </body>
</html>
