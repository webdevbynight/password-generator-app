    }
    .level-medium {
    stroke: #f8cd65;
    fill: #f8cd65;
    }
    .level-strong {
      stroke: #a4ffaf;
      fill: #a4ffaf;
    }
  </style>
  <defs>
    <rect id="bar" width="8" height="26"/>
  </defs>
  <g id="level-0">
    <use class="level" xlink:href="#bar" transform="translate(1,1)"/>
    <use class="level" xlink:href="#bar" transform="translate(19,1)"/>
    <use class="level" xlink:href="#bar" transform="translate(37,1)"/>
    <use class="level" xlink:href="#bar" transform="translate(55,1)"/>
  </g>
  <g id="level-1" transform="translate(0,28)">
    <use class="level level-too-weak" xlink:href="#bar" transform="translate(1,1)"/>
    <use class="level" xlink:href="#bar" transform="translate(19,1)"/>
    <use class="level" xlink:href="#bar" transform="translate(37,1)"/>
